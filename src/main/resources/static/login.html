<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Typespeed</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .auth-container {
            background: #13294b;
            padding: 40px;
            border-radius: 14px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h2 {
            color: #5edfff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #e6eaff;
            opacity: 0.7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e6eaff;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1b3a63;
            border: 1px solid #355c8c;
            border-radius: 6px;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5edfff;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #5edfff;
            border: none;
            border-radius: 6px;
            color: #0b1e38;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #4ac9e8;
        }
        .btn-primary:disabled {
            background: #355c8c;
            cursor: not-allowed;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #e6eaff;
            opacity: 0.7;
        }
        .auth-footer a {
            color: #5edfff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #ff5c5c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #5edfff;
            color: #0b1e38;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
<header>
    <div class="keyboard-logo">
        <div class="key-row">
            <div class="key"></div><div class="key"></div><div class="key"></div>
        </div>
        <div class="key-row">
            <div class="key"></div><div class="key"></div><div class="key"></div>
        </div>
        <div class="spacebar"></div>
    </div>
    <h1>Typespeed</h1>
</header>

<div class="container" style="margin-top: 100px;">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue your typing journey</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="usernameOrEmail">Username or Email</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn-primary" id="login-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</div>

<script src="auth.js"></script>
<script>
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usernameOrEmail = document.getElementById('usernameOrEmail').value;
        const password = document.getElementById('password').value;

        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing in...';

        try {
            const response = await fetch('http://localhost:8080/api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usernameOrEmail: usernameOrEmail,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('username', data.username);

                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorMessage.textContent = data.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        } catch (error) {
            errorMessage.textContent = 'Connection error. Please check if the server is running.';
            errorMessage.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        }
    });
</script>
</body>
</html>
