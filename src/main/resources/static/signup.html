<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - Typespeed</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .auth-container {
            background: #13294b;
            padding: 40px;
            border-radius: 14px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h2 {
            color: #5edfff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #e6eaff;
            opacity: 0.7;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e6eaff;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1b3a63;
            border: 1px solid #355c8c;
            border-radius: 6px;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #5edfff;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #5edfff;
            border: none;
            border-radius: 6px;
            color: #0b1e38;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #4ac9e8;
        }
        .btn-primary:disabled {
            background: #355c8c;
            cursor: not-allowed;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #e6eaff;
            opacity: 0.7;
        }
        .auth-footer a {
            color: #5edfff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #ff5c5c;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message {
            background: #5edfff;
            color: #0b1e38;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .password-hint {
            font-size: 0.8rem;
            color: #e6eaff;
            opacity: 0.6;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="keyboard-logo">
        <div class="key-row">
            <div class="key"></div><div class="key"></div><div class="key"></div>
        </div>
        <div class="key-row">
            <div class="key"></div><div class="key"></div><div class="key"></div>
        </div>
        <div class="spacebar"></div>
    </div>
    <h1>Typespeed</h1>
</header>

<div class="container" style="margin-top: 100px;">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Start tracking your typing progress today</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20" />
                <div class="password-hint">3-20 characters</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" />
                <div class="password-hint">At least 6 characters</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <button type="submit" class="btn-primary" id="signup-btn">Create Account</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</div>

<script src="auth.js"></script>
<script>
    const signupForm = document.getElementById('signup-form');
    const signupBtn = document.getElementById('signup-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match';
            errorMessage.style.display = 'block';
            return;
        }

        signupBtn.disabled = true;
        signupBtn.textContent = 'Creating account...';

        try {
            const response = await fetch('http://localhost:8080/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('username', data.username);

                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorMessage.textContent = data.message || 'Signup failed. Please try again.';
                errorMessage.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        } catch (error) {
            errorMessage.textContent = 'Connection error. Please check if the server is running.';
            errorMessage.style.display = 'block';
            signupBtn.disabled = false;
            signupBtn.textContent = 'Create Account';
        }
    });
</script>
</body>
</html>
